<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Flag Project</title>
    <style>
      /* Write your CSS Code here */
      div.flag {
        position: relative;
        background-color: #ce1126;
        height: 600px;
        width: 900px;
        top: 0;
        left: 0;
      }
      div.flag > p {
        text-align: center;
        font-weight: 500;
        color: white;
        margin: 0;
        font-size: 80px;
      }
      div > div {
        position: absolute;
        background-color: #002868;
        width: 900px;
        height: 150px;
        top: 150px;
      }
      div > div > p {
        position: absolute;
        text-align: center;
        height: 200px;
        width: 200px;
        background-color: white;
        border-radius: 50%;
        top: -100px;
        left: 350px;
        margin: 0;
        font-size: 80px;
      }
    </style>
  </head>

  <!-- 
  IMPORTANT! Do not change any HTML
Don't add any classes/ids/elements 
Use what you know about combining selectors 
and CSS specificity instead.
Hint 1: The flag is 900px by 600px and the circle is 200px by 200px.
Hint 2: You can use CSS inspection to get the colors from
https://appbrewery.github.io/flag-of-laos/
-->

  <body>
    <div class="flag">
      <p>The Flag</p>
      <div>
        <div>
          <p>of Laos</p>
        </div>
      </div>
    </div>
  </body>
</html>
